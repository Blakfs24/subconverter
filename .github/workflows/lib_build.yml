name: Build Static Library

on:
  push: 
    branches: [ master ]
    tags:
      - '**'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  linux_build:
    name: Linux ${{ matrix.arch }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: x86
            artifact_suffix: linux32
            os: ubuntu-latest
          - arch: amd64
            artifact_suffix: linux64
            os: ubuntu-latest
          - arch: armv7
            artifact_suffix: armv7
            os: ubuntu-latest
          - arch: aarch64
            artifact_suffix: aarch64
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build in Alpine
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/root/workdir multiarch/alpine:${{ matrix.arch }}-latest-stable /bin/sh -c "
            apk add bash git build-base cmake linux-headers perl &&
            cd /root/workdir &&
            cmake -B build \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_STATIC_LIBRARY=ON \
              -DBUILD_FULL_STATIC=ON \
              -DFORCE_FETCH_DEPS=ON \
              -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
              -DAUTO_FETCH_DEPS=ON &&
            cmake --build build --config Release --target subconverter_static_full --parallel \$(nproc)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libsubconverter_static_full_${{ matrix.artifact_suffix }}
          path: build/libsubconverter_static_full.a

  macos_build:
    name: macOS ${{ matrix.arch }} Build
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - arch: amd64
            cmake_arch: x86_64
            artifact_suffix: darwin_amd64
          - arch: arm64
            cmake_arch: arm64
            artifact_suffix: darwin_arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew install cmake

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.cmake_arch }} \
            -DBUILD_STATIC_LIBRARY=ON \
            -DBUILD_FULL_STATIC=ON \
            -DFORCE_FETCH_DEPS=ON \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DAUTO_FETCH_DEPS=ON

      - name: Build Static Library
        run: |
          cmake --build build --config Release --target subconverter_static_full --parallel $(sysctl -n hw.ncpu)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libsubconverter_static_full_${{ matrix.artifact_suffix }}
          path: build/libsubconverter_static_full.a

  windows_build:
    name: Windows ${{ matrix.arch }} Build
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x86
            zig_target: x86-windows-gnu
            artifact_suffix: win32
          - arch: amd64
            zig_target: x86_64-windows-gnu
            artifact_suffix: win64
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install pkg-config
        shell: pwsh
        run: |
          choco install pkgconfiglite -y

      - name: Create Zig wrapper scripts
        shell: pwsh
        run: |
          # Create zig-cc.bat wrapper with size optimization
          @"
          @echo off
          zig cc -target ${{ matrix.zig_target }} -Os -DNDEBUG -fno-unwind-tables -fno-asynchronous-unwind-tables %*
          "@ | Out-File -FilePath zig-cc.bat -Encoding ascii
          
          # Create zig-cxx.bat wrapper with size optimization
          @"
          @echo off
          zig c++ -target ${{ matrix.zig_target }} -Os -DNDEBUG -fno-unwind-tables -fno-asynchronous-unwind-tables %*
          "@ | Out-File -FilePath zig-cxx.bat -Encoding ascii
          
          # Create zig-ar.bat wrapper
          @"
          @echo off
          zig ar %*
          "@ | Out-File -FilePath zig-ar.bat -Encoding ascii
          
          # Create zig-ranlib.bat wrapper (no-op for zig)
          @"
          @echo off
          rem zig ar creates indexes automatically, ranlib is a no-op
          "@ | Out-File -FilePath zig-ranlib.bat -Encoding ascii

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_C_COMPILER="${{ github.workspace }}/zig-cc.bat" `
            -DCMAKE_CXX_COMPILER="${{ github.workspace }}/zig-cxx.bat" `
            -DCMAKE_AR="${{ github.workspace }}/zig-ar.bat" `
            -DCMAKE_RANLIB="${{ github.workspace }}/zig-ranlib.bat" `
            -DCMAKE_EXE_LINKER_FLAGS="" `
            -DCMAKE_SHARED_LINKER_FLAGS="" `
            -DBUILD_STATIC_LIBRARY=ON `
            -DBUILD_FULL_STATIC=ON `
            -DFORCE_FETCH_DEPS=ON `
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 `
            -DAUTO_FETCH_DEPS=ON

      - name: Build Static Library
        shell: pwsh
        run: |
          cmake --build build --config Release --target subconverter_static_full --parallel $env:NUMBER_OF_PROCESSORS

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libsubconverter_static_full_${{ matrix.artifact_suffix }}.lib
          path: build/subconverter_static_full.lib
